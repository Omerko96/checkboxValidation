<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Checkbox Validation</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Main Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Master CSS -->
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    
    <section id="main_section">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h3 class="text-center">Chose your skills:</h3>
            <div class="checkbox-group text-center">
              <div class="col-sm-4">
                <label for="Photoshop">Photoshop:</label>
                <input type="checkbox" value="Photoshop" id="Photoshop"> <br/>

                <label for="Illustrator">Illustrator:</label>
                <input type="checkbox" value="Illustrator" id="Illustrator"> <br/>

                <label for="PSDtoHTML">PSDtoHTML:</label>
                <input type="checkbox" value="PSDtoHTML" id="PSDtoHTML"> <br/>

                <label for="Sketch">Sketch:</label>
                <input type="checkbox" value="Sketch" id="Sketch"> <br/>
              </div>

              <div class="col-sm-4">
                <label for="HTML5">HTML5:</label>
                <input type="checkbox" value="HTML5" id="HTML5"> <br/>

                <label for="CSS3">CSS3:</label>
                <input type="checkbox" value="CSS3" id="CSS3"> <br/>

                <label for="Bootstrap3">Bootstrap3:</label>
                <input type="checkbox" value="Bootstrap3" id="Bootstrap3"> <br/>

                <label for="Wordpress">Wordpress:</label>
                <input type="checkbox" value="Wordpress" id="Wordpress"> <br/>
              </div>

              <div class="col-sm-4">
                <label for="Javascript">Javascript:</label>
                <input type="checkbox" value="Javascript" id="Javascript"> <br/>

                <label for="jQuery">jQuery:</label>
                <input type="checkbox" value="jQuery" id="jQuery"> <br/>

                <label for="Angular.js">Angular.js:</label>
                <input type="checkbox" value="Angular.js" id="Angular.js"> <br/>

                <label for="AJAX">AJAX:</label>
                <input type="checkbox" value="AJAX" id="AJAX"> <br/>
              </div>

              <button type="submit" class="btn btn-success btn-lg" id="submit">Submit!</button>
            </div>

            <div id="results">
              
            </div>
          </div>  <!-- End of Offseting -->
        </div>  <!-- End of Row -->
      </div>  <!-- End of Container -->
    </section>  <!-- End of Main Section -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main javascript Function -->
    <script src="main.js"></script>
  </body>
</html>
