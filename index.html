<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Checkbox Validation</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Main Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Master CSS -->
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    
    <section id="main_section">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h3 class="text-center">Chose your skills:</h3>
            <div class="checkbox-group text-center">
              <div class="col-sm-4">
                <label for="Photoshop">
                  <input type="checkbox" value="Photoshop" id="Photoshop">
                  <span class="label-text">Photoshop</span>
                </label> <br/>

                <label for="Illustrator">
                  <input type="checkbox" value="Illustrator" id="Illustrator">
                  <span class="label-text">Illustrator</span>
                </label> <br/>

                <label for="PSDtoHTML">
                  <input type="checkbox" value="PSDtoHTML" id="PSDtoHTML">
                  <span class="label-text">PSDtoHTML</span>
                </label> <br/>

                <label for="Sketch">
                  <input type="checkbox" value="Sketch" id="Sketch">
                  <span class="label-text">Sketch</span>
                </label>  <br/>
              </div>

              <div class="col-sm-4">
                <label for="HTML5">
                  <input type="checkbox" value="HTML5" id="HTML5">
                  <span class="label-text">HTML5</span>
                </label> <br/>

                <label for="CSS3">
                  <input type="checkbox" value="CSS3" id="CSS3">
                  <span class="label-text">CSS3</span>
                </label> <br/>

                <label for="Bootstrap3">
                  <input type="checkbox" value="Bootstrap3" id="Bootstrap3">
                  <span class="label-text">Bootstrap 3</span>
                </label> <br/>

                <label for="Wordpress">
                  <input type="checkbox" value="Wordpress" id="Wordpress">
                  <span class="label-text">Wordpress</span>
                </label>  <br/>
              </div>

              <div class="col-sm-4">
                <label for="Javascript">
                  <input type="checkbox" value="Javascript" id="Javascript">
                  <span class="label-text">Javascript</span>
                </label> <br/>

                <label for="jQuery">
                  <input type="checkbox" value="jQuery" id="jQuery">
                  <span class="label-text">jQuery</span>
                </label> <br/>

                <label for="Angular.js">
                  <input type="checkbox" value="Angular.js" id="Angular.js">
                  <span class="label-text">Angular.js</span>
                </label> <br/>

                <label for="AJAX">
                  <input type="checkbox" value="AJAX" id="AJAX">
                  <span class="label-text">AJAX</span>
                </label>  <br/>
              </div>

              <button type="submit" class="btn btn-success btn-lg" id="submit">Submit!</button>
            </div>

            <div id="results">
              
            </div>  <!-- End of Results -->
          </div>  <!-- End of Offseting -->
        </div>  <!-- End of Row -->
      </div>  <!-- End of Container -->
    </section>  <!-- End of Main Section -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main javascript Function -->
    <script src="main.js"></script>
  </body>
</html>
